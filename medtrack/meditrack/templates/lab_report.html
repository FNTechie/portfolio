<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Lab Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 2rem;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .upload-container, .report-list {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      flex: 1;
    }

    h2 {
      color: #0f766e;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="file"] {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    button {
      padding: 0.8rem;
      background-color: #0f766e;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0d5e56;
    }

    .lab-report {
      border-left: 5px solid #0f766e;
      background-color: #f9fafb;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }

    .lab-report p {
      margin: 0.3rem 0;
      color: #334155;
    }

    .lab-report a {
      color: #0f766e;
      font-weight: 600;
      text-decoration: none;
    }

    .lab-report a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Upload Card -->
  <div class="upload-container">
    <h2>Upload Lab Report</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="test_name">Test Name:</label>
      <input type="text" id="test_name" name="test_name" placeholder="Enter test name" required>

      <label for="report_file">Lab Report File:</label>
      <input type="file" id="report_file" name="report_file" required>

      <button type="submit">Upload</button>
    </form>
  </div>

  <!-- Report List -->
  <div class="report-list">
    <h2>Uploaded Reports</h2>
    {% for report in report_data %}
    <div class="lab-report">
      <p><strong>Date:</strong> {{ report.added_date }}</p>
      <p><strong>Test Name:</strong> {{ report.test_name }}</p>
      {% if report.image %}
      <p><a href="{{ report.image.url }}" target="_blank">View Report</a></p>
      {% endif %}
    </div>
    {% empty %}
    <p style="text-align:center; color: #888;">No reports uploaded yet.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
