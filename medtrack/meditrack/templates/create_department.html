<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Department</title>
</head>
<body>
    <div>
        <form method="post">
            {% csrf_token %}
            <div>
                <h3>Enter Department Name</h3>
                <input type="text" name="name" placeholder="Enter department name" id="name" required>
            </div>
            <div>
                {% for msg in messages %}
                    <p>{{ msg }}</p>
                {% endfor %}
            </div>
            <div>
                <button type="submit">Create Department</button>
            </div>
        </form>
    </div>
</body>
</html>
