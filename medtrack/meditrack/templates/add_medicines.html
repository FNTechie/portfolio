<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Medicine</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f1f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .form-wrapper {
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 420px;
            transition: all 0.3s ease-in-out;
        }

        .form-wrapper:hover {
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            color: #2c3e50;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1px solid #dcdfe3;
            border-radius: 10px;
            font-size: 15px;
            background-color: #f9f9f9;
            transition: border 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            background-color: #fff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .form-wrapper {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        <h2>Add Medicine</h2>
        <form method="POST" action="{% url 'add_medicines' %}">
            {% csrf_token %}
            <label for="medicine_name">Medicine Name</label>
            <input type="text" name="medicine_name" id="medicine_name" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
