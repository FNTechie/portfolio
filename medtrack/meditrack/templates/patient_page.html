<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Patient</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form {
            background-color: white;
            padding: 30px 40px;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }

       .alert{
        text-align: center;
           color:red;
           font-size:20px;
        }
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        textarea {
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .form {
                padding: 20px;
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <div class="form">
         <div class="alert">
                {% for msg in messages %}
                <p>{{ msg }}</p>
                {% endfor %}
            </div>

        <h1>Register Patient</h1>
        <form method="post" enctype="multipart/form-data" action="">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

          <div class="form-group">
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" placeholder="age" ></input>
</div>


            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" placeholder="Gender">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD">
            </div>


            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" placeholder="Place">
            </div>


            <div class="form-group">
                <label for="phone_no">Phone Number:</label>
               <input type="tel" id="phone_no" name="phone_no" placeholder="Phone_no" pattern="[0-9]{10}" required>
 </div>

            <div class="form-group">
                <label for="bystandphone_no">Phone Number of bystander:</label>
               <input type="tel" id="bystandphone_no" name="bystandphone_no" placeholder="Phone_no" pattern="[0-9]{10}" required>
 </div>

            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>

            <button type="submit">Register</button>

        </form>
    </div>
</body>
</html>
